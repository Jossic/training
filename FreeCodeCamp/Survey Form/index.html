<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
     <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form action="" id="survey-form" method="get">
      <label for="name"id="name-label">Name :</label>
      <input class="form-control" type="text" placeholder="Ajouter un nom" name="name" id="name"  required/><br />
      <label for="email" id="email-label">Email :</label>
      <input class="form-control" type="email" placeholder="Ajouter un email" name="email" id="email" required/><br />
      <label for="age" id="number-label">Age : (Optionnel)</label>
      <input class="form-control" type="number" id="number" placeholder="Ajouter votre age" name="age" id="age" min="10" max="99" /><br />
      <label for="option">Which option best describes your current role ?</label
      ><br />
      <select name="" id="dropdown">
        <option value="">Select current role</option>
        <option value="">Student </option
        ><option value="">Full Time Job</option>
        <option value="">Full Time Learner</option>
        <option value="">Prefer Not to Say</option>
        <option value="">Other</option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend ?</p>
      <input type="radio" name="reco" id="definitely" value="definitely" />
      <label for="definitely">Definitely</label><br />
      <input type="radio" name="reco" id="maybe" value="maybe" />
      <label for="maybe">Maybe</label><br />
      <input type="radio" name="reco" id="not" value="not" />
      <label for="not">Not Sure</label><br />

      <label for="option">What is your favorite feature of freeCodeCamp ?</label
      ><br />
      <select name="" id="">
        <option value="">Select an option</option>
        <option value="">Challenges </option>
        <option value="">Projects</option>
        <option value="">Community</option>
        <option value="">Open Source</option>
        <option value="">Other</option>
      </select>
      <p>
        What would you like to see improved? (Check all that apply)</p><br>
        <input type="checkbox" name="improve" id="" value="be" /> <label for="be">Back-end Projects</label><br>
        <input type="checkbox" name="improve" id="" value="fe" /> <label for="fe">Front-end Projects</label><br>
        <input type="checkbox" name="improve" id="" value="dv" /> <label for="dv">Data Visualization</label><br>
        <input type="checkbox" name="improve" id="" value="ch" /> <label for="ch">Challenges</label><br>
        <input type="checkbox" name="improve" id="" value="os" /> <label for="os">Open Source Community</label><br>
        <input type="checkbox" name="improve" id="" value="gh" /> <label for="gh">Gitter help rooms</label><br>
        <input type="checkbox" name="improve" id="" value="vi" /> <label for="vi">Videos</label><br>
        <input type="checkbox" name="improve" id="" value="cm" /> <label for="cm">City Meetups</label><br>
        <input type="checkbox" name="improve" id="" value="wi" /> <label for="wi">Wiki</label><br>
        <input type="checkbox" name="improve" id="" value="fo" /> <label for="fo">Forum</label><br>
        <input type="checkbox" name="improve" id="" value="ac" /> <label for="ac">Additional Courses</label><br>
      </p>
      <p>Any comments or suggestions ?</p>
      <textarea name="" id="" cols="30" rows="10">Enter your comment here...</textarea>
<br>
      <input type="submit" id="submit" value="Envoyer le formulaire">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
