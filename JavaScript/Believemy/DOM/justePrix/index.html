<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <header>
          Le Juste Prix
        </header>
      </div>

      <!-- Formulaire -->
      <div class="row justify-content-center mt-5 mb-4">
        <div class="col-lg-8">
          <div class="bg-light p-5 shadow">
            <form id="formulaire">
              <div class="row">
                <div class="col">
                  <input
                    id="prix"
                    class="form-control"
                    placeholder="Devinez le prix ! (entre 0 et 10 000)"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Deviner</button>
              </div>
              <small class="text-danger">Vous devez rentrer un nombre.</small>
            </form>
          </div>
        </div>
      </div>

      <!-- Instructions -->
      <div class="row justify-content-center">
        <div id="instructions" class="col-lg-8"></div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
