<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <title>Title</title>
  </head>
  <body>
    <div class="container h-100">
      <div class="row align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-6 p-3">
          <div class="bg-light shadow p-5">
            <div id="citation" class="text-center">
              La vie est un mystère qu'il faut vivre, et non un problème à
              résoudre.
            </div>
            <div class="bg-secondary w-25 mx-auto p-1 my-4"></div>
            <div id="auteur" class="text-center">
              Gandhi
            </div>
          </div>

          <div
            id="nouveau"
            class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase"
          >
            Nouvelle citation
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
