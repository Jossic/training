<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Title</title>
  </head>
  <body>
    <div class="carousel slide" data-ride="carousel" id="carouselExample">
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExample"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExample" data-slide-to="1"></li>
        <li data-target="#carouselExample" data-slide-to="2"></li>
        <li data-target="#carouselExample" data-slide-to="3"></li>
        <li data-target="#carouselExample" data-slide-to="4"></li>
        <li data-target="#carouselExample" data-slide-to="5"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/wallp (1).jpg" class="d-block w-100" alt="" />
          <div class="carousel-caption"><h5>Le japon</h5></div>
        </div>
        <div class="carousel-item">
          <img src="img/wallp (2).jpg" class="d-block w-100" alt="" />
          <div class="carousel-caption"><h5>Le japon</h5></div>
        </div>
        <div class="carousel-item">
          <img src="img/wallp (3).jpg" class="d-block w-100" alt="" />
          <div class="carousel-caption"><h5>Le japon</h5></div>
        </div>
        <div class="carousel-item">
          <img src="img/wallp (4).jpg" class="d-block w-100" alt="" />
          <div class="carousel-caption"><h5>Le japon</h5></div>
        </div>
        <div class="carousel-item">
          <img src="img/wallp (5).jpg" class="d-block w-100" alt="" />
          <div class="carousel-caption"><h5>Le japon</h5></div>
        </div>
        <div class="carousel-item">
          <img src="img/wallp (6).jpg" class="d-block w-100" alt="" />
          <div class="carousel-caption"><h5>Le japon</h5></div>
        </div>
      </div>
      <a href="#carouselExample" data-slide="prev" class="carousel-control-prev"
        ><span class="carousel-control-prev-icon"></span
      ></a>
      <a href="#carouselExample" data-slide="next" class="carousel-control-next"
        ><span class="carousel-control-next-icon"></span
      ></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
