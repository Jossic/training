<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tinder</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="bg-danger p-3 sticky-top">
      <div class="container">
        <img
          src="https://believemy.com/uploads/6763a04395459d7d6927b063bda86d64_d1161538dec5596c16877d9a83085a8b.png"
          style="height: 50px"
        />
      </div>
    </header>

    <!-- PREMIERE SECTION -->
    <section class="p-5">
      <h1 class="text-center">
        Numéro <b class="text-danger">1</b> des<br />rencontres
      </h1>
      <img
        class="w-50 d-block mx-auto"
        src="https://believemy.com/uploads/9d68712374e3b4d98b40c9680ce71df1_0cbd495042b88ce8c3c3ac834da275a7.png"
      />
    </section>

    <!-- DEUXIEME SECTION -->
    <section class="p-5 bg-light">
      <h2 class="text-center">
        Déjà <b class="text-success">20</b> millions de matchs !
      </h2>

      <div class="mt-5 container embed-responsive embed-responsive-16by9 w-75">
        <iframe
          class="embed-responsive-item"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/zdef2anpd04"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-danger text-white text-right p-3">
      <div class="container">
        2019 © Tinder
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
