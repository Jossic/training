<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SASS ET BOOTSTRAP</title>
    <link rel="stylesheet" href="default.css" />
    <!-- <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->
  </head>
  <body>
    <h1 class="text-center text-primary">SASS et BOOTSTRAP</h1>
    <section class="bg-believemy p-5 text-white bg-primary">
      <div class="mx-auto" style="width: 400px">
        <h2>Contactez-nous</h2>
        <form>
          <div class="form-group">
            <label>Adresse email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Entrez votre adresse email"
            />
            <small id="emailHelp" class="form-text text-light"
              >Nous ne partagerons pas votre adresse email.</small
            >
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-outline-light">Soumettre</button>
        </form>
      </div>
    </section>
  </body>
</html>
